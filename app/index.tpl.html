<html prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cleartype" content="on" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="twitter:title" property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>" />
    <meta name="twitter:description" property="og:description" content="<%= htmlWebpackPlugin.options.description %>" />
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>" />
    <meta name="twitter:image" property="og:image" content="<%= htmlWebpackPlugin.options.image %>" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@<%= htmlWebpackPlugin.options.twitter %>" />
    <style>
      #loader {
        position: absolute;
        width: 100px; height: 100px;
        left: 50%; top: 50%;
        margin-left: -50px; margin-top: -50px;
        text-align: center;
      }
      #loader .arc {
        position: absolute;
        border: 2px solid; border-color: transparent #00bcd4 #00bcd4 #00bcd4; border-radius: 50%;
        margin: 32% 0 0 32%;
        width: 36%; height: 36%;
        animation: single-arc-rotate 1s infinite linear;
      }
      @keyframes single-arc-rotate {
        100% { transform: rotate(360deg); }
      }
    </style>

  </head>

    <div id="app">

    </div>
  </body>
</html>
